# fly.toml file generated for restless-cherry-2088 on 2022-09-26T08:38:45-05:00

app = "restless-cherry-2088"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]

[experimental]
  allowed_public_ports = [8080, 8081, 8082, 8083, 8084]
  auto_rollback = true


[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    port = "8080"

[[services]]
  internal_port = 8081
  protocol = "tcp"

  [[services.ports]]
    port = "8081"

[[services]]
  internal_port = 8082
  protocol = "tcp"

  [[services.ports]]
    port = "8082"

[[services]]
  internal_port = 8083
  protocol = "tcp"

  [[services.ports]]
    port = "8083"

[[services]]
  internal_port = 8084
  protocol = "udp"

  [[services.ports]]
    port = "8084"

